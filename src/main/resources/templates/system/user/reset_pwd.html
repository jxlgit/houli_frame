<!DOCTYPE html>
<html>

	<head th:include="include::header(~{::head/title},~{::head/link},~{::head/style},~{::head/script})"></head>

	<body>

				<input name="userDO.userId" th:value="${user.userId}" type="hidden">
	        	<div style="margin-bottom:10px">
	                <input class="easyui-passwordbox" name="pwdNew" style="width:100%" data-options="label:'用户密码:',required:true">

        	</form>
        	<div id="dlgResetFoot">
				<a href="javascript:;" onclick="submitForm('dlgResetForm')" class="easyui-linkbutton">修改</a>

			</div>
	    </div>       

	</body>

</html>
