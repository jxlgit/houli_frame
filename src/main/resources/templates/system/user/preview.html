<!DOCTYPE html>
<html>

	<head th:include="include::header(~{::head/title},~{::head/link},~{::head/style},~{::head/script})"></head>

	<body>
		<div class="easyui-panel" fit="false" style="padding: 10px; width: 100%;" data-options="footer:'#dlgPreviewFoot'">
			<input name="userId" type="hidden">
			<div style="margin-bottom:10px">
                <input class="easyui-textbox" name="name" th:value="${user.name}" style="width:100%" data-options="label:'姓名:',readonly:true">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="username" th:value="${user.username}" style="width:100%" data-options="label:'用户名:',readonly:true">
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="password" type="password" th:value="${user.password}" style="width:100%" data-options="label:'密码:',readonly:true">
            </div>
            <div style="margin-bottom:10px">
                <input id="selectDept" class="easyui-combotree" name="deptId" th:value="${user.deptId}" style="width:100%" data-options="url:'system/dept/tree',method:'get',label:'部门:',editable:false,readonly:true" >
            </div>
            <div style="margin-bottom:10px">
                <input class="easyui-textbox" name="email" style="width:100%" th:value="${user.email}" data-options="label:'邮箱:',readonly:true">
            </div>
            <div style="margin-bottom:10px">
                <select class="easyui-combobox" name="status" style="width:100%;" th:value="${user.status}" data-options="label:'状态:',editable:false,readonly:true" >
	                <option value="1">正常</option>
	                <option value="0">禁用</option>
	            </select>
            </div>
            <div style="margin-bottom:10px">
                <input id="previewRoleIds" class="easyui-combobox" name="roleIds" style="width:100%;"  data-options="
                   url:'system/role/list_all',
                   method:'get',
                   valueField:'roleId',
                   textField:'roleName',
                   multiple:true,
                   editable:false,
                   panelHeight:'auto',
                   label: '角色:',
                   readonly:true
                   ">
            </div>
        	<div id="dlgPreviewFoot" style="padding: 5px; text-align: center;">
				<a href="javascript:;" onclick="$('#dlgPreview').dialog('close')" class="easyui-linkbutton">取消</a>
			</div>
	    </div>        	
	    
	    <script th:inline="javascript">
	    	var roleIds = [[${roleIds}]];
		</script>
	    <script type="text/javascript">
		    
			$(function () {
		    	
		    	$('#previewRoleIds').combobox({
			    	onLoadSuccess: function(){
			    		$(this).combobox('setValues', roleIds);
			    	}
			    });
		    	
		    });
	    </script>
		
	</body>

</html>
